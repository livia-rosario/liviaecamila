<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lívia e Camila - Nossos Encontros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div id="home-screen" class="screen active">
                <div class="content">
                    <div class="couple-illustration">
                        <div class="couple-circle"></div>
                    </div>
                    
                    <h1 class="app-title">Lívia e Camila</h1>
                    <p class="app-subtitle">NOSSOS ENCONTROS</p>
                    
                    <div class="home-buttons">
                        <button class="btn btn-primary" onclick="showScreen('who-screen')">
                            ADD REGISTRO
                        </button>
                        <button class="btn btn-secondary" onclick="showScreen('dashboard-screen')">
                            VER REGISTROS
                        </button>
                    </div>
                </div>
            </div>

            <div id="who-screen" class="screen">
                <button class="back-btn" onclick="showScreen('home-screen')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                
                <div class="content">
                    <h2 class="screen-title">Quem é?</h2>
                    
                    <div class="user-buttons">
                        <button class="user-btn" onclick="selectUser('livia')">
                            <div class="user-avatar livia"></div>
                            <span>Lívia</span>
                        </button>
                        <button class="user-btn" onclick="selectUser('camila')">
                            <div class="user-avatar camila"></div>
                            <span>Camila</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="dashboard-screen" class="screen">
                <button class="back-btn" onclick="showScreen('home-screen')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                
                <div class="content">
                    <h2 class="screen-title">Nossos Registros</h2>
                    
                    <div class="stats-grid">
                         <div class="stat-card" id="reviews-card" onclick="filterReviews('all')">
                            <div class="stat-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                </svg>
                            </div>
                            <div class="stat-number" id="reviews-count">0</div>
                            <div class="stat-label">Reviews</div>
                        </div>
                        <div class="stat-card" id="gelateria-card" onclick="filterReviews('gelateria')">
                            <div class="stat-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2a4 4 0 0 0-4 4v6l4 10 4-10V6a4 4 0 0 0-4-4z"/>
                                    <circle cx="12" cy="6" r="4"/>
                                </svg>
                            </div>
                            <div class="stat-number" id="gelateria-count">0</div>
                            <div class="stat-label">Gelaterias</div>
                        </div>
                        <div class="stat-card" id="restaurante-card" onclick="filterReviews('restaurante')">
                            <div class="stat-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
                                    <path d="M7 2v20"/>
                                    <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3z"/>
                                    <path d="M19 2v20"/>
                                </svg>
                            </div>
                            <div class="stat-number" id="restaurante-count">0</div>
                            <div class="stat-label">Restaurantes</div>
                        </div>
                        <div class="stat-card" id="filme-card" onclick="filterReviews('filme')">
                            <div class="stat-icon">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="23 7 16 12 23 17 23 7"/>
                                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                                </svg>
                            </div>
                            <div class="stat-number" id="filme-count">0</div>
                            <div class="stat-label">Filmes</div>
                        </div>
                    </div>

                    <div class="reviews-container" id="reviews-list">
                        <div class="empty-state">
                            <p>Nenhum registro ainda!</p>
                            <p>Que tal adicionar o primeiro?</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="categories-screen" class="screen">
                <button class="back-btn" onclick="showScreen('who-screen')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                
                <div class="content">
                    <h2 class="screen-title">O que você quer avaliar?</h2>
                    
                    <div class="category-buttons">
                        <button class="category-btn" onclick="selectCategory('gelateria')">
                            <div class="category-icon">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2a4 4 0 0 0-4 4v6l4 10 4-10V6a4 4 0 0 0-4-4z"/>
                                    <circle cx="12" cy="6" r="4"/>
                                </svg>
                            </div>
                            <span>Gelateria</span>
                        </button>
                        <button class="category-btn" onclick="selectCategory('restaurante')">
                            <div class="category-icon">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
                                    <path d="M7 2v20"/>
                                    <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3z"/>
                                    <path d="M19 2v20"/>
                                </svg>
                            </div>
                            <span>Restaurante</span>
                        </button>
                        <button class="category-btn" onclick="selectCategory('filme')">
                            <div class="category-icon">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="23 7 16 12 23 17 23 7"/>
                                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                                </svg>
                            </div>
                            <span>Filme</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="form-screen" class="screen">
                <button class="back-btn" onclick="showScreen('categories-screen')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                
                <div class="content">
                    <h2 class="screen-title" id="form-title">Gelateria</h2>
                    
                    <form id="rating-form" class="form">
                        <div class="form-group">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-input" id="place-name" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="visit-date">Data que fomos</label>
                            <input type="date" class="form-input" id="visit-date" required>
                            <div style="display: flex; align-items: center; margin-top: 8px;">
                                <input type="checkbox" id="no-date-checkbox" style="margin-right: 8px;">
                                <label for="no-date-checkbox" style="font-size: 14px; color: #666;">Não lembro a data</label>
                            </div>
                        </div>

                        <div class="form-group" id="city-group">
                            <label class="form-label">Cidade</label>
                            <input type="text" class="form-input" id="city" required>
                        </div>

                        <div id="rating-fields"></div>

                        <button type="submit" class="btn btn-primary">
                            Salvar Avaliação
                        </button>
                    </form>
                </div>
            </div>

            <div id="details-screen" class="screen">
                <button class="back-btn" onclick="showScreen('dashboard-screen')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                
                <div class="content">
                    <div id="details-content">
                        </div>
                    
                    <div class="details-actions">
                        <button class="btn btn-danger" onclick="deleteReview()">
                            Excluir Avaliação
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
